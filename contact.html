<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Kontakt</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>


    <link href='https://fonts.googleapis.com/css?family=Alatsi&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Amiri&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arbutus+Slab&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>

    <script src="order.js"></script>
    <script src="contact.js"></script>
</head>
<body>

<div class="header">
    <div class="header-content">
        <a href="index.html">Najlepsza restauracja</a>
        <nav class="header-navigation" id="header-navigation">
            <a href="menu.html">Menu</a>
            <a href="cart.html">Twoje zamówienie</a>
            <a href="contact.html"
               style="color: #d3ac2b; border-bottom: 1px solid white; padding-bottom: 2px;">Kontakt</a>
        </nav>
    </div>
</div>

<div class="main-page">

    <div class="contact-card">
        <p>Skontaktuj się z nami</p>
        <hr>
        <div class="contact-main-grid">
            <img id="amico" src="images/Contact%20us-amico.svg" alt="contact">
            <div class="contact-data">
                <div class="contact-icons">
                    <div class="contact-row">
                        <div class="contact">
                            <img alt="contact" src="images/024-phone%20call.svg">
                            <p>123 456 789</p>
                        </div>
                        <div class="contact right">
                            <img alt="contact" src="images/024-phone%20call.svg">
                            <p>123 456 789</p>
                        </div>
                    </div>
                    <div class="contact-row">
                        <div class="contact center">
                            <img alt="contact" src="images/022-send%20mail.svg">
                            <p>contact@najlepsza_restauracja.com</p>
                        </div>
                    </div>
                    <div class="contact-divider">
                        <div class="divider">
                        </div>
                        <p class="divider-text">LUB</p>
                        <div class="divider">
                        </div>
                    </div>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Imię</label>
                        <input type="text" class="form-control" id="name" placeholder="Jan Kowalski">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="jan_kowalski@o2.pl">
                    </div>
                    <div class="form-group">
                        <label for="message">Treść wiadomości</label>
                        <textarea class="form-control" id="message" rows="3" style="resize: none"></textarea>
                    </div>
                    <button id="send" type="button" class="btn btn-info" style="width: 100%">Wyślij</button>
                </form>

            </div>

        </div>
    </div>

</div>

<footer class="footer">
    <p>Projekt TIN s23134 ©2022</p>
</footer>

</body>
</html>
